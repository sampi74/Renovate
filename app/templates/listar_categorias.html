<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Categorías</title>
    <link rel="stylesheet" href="../static/css/registro.css">
</head>
<body>
    <div class="registro">
        <div class="barra-inicio">
            <img class="replay-svgrepo-com" src="../static/images/generales/logo.svg" />
            <div class="renovate">
                Lista de Categorías
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre de la Categoría</th>
                    <th>Modificar</th>
                    <th>Eliminar</th>
                    <th>Subcategorías</th>
                </tr>
            </thead>
            <tbody>
                {% for categoria in categorias %}
                    <tr>
                        <td>{{ categoria.cod_categoria }}</td>
                        <td>{{ categoria.nombre_categoria }}</td>
                        <td>
                            <a href="{{ url_for('renovate.modificar_categoria', cod_categoria=categoria.cod_categoria) }}">Modificar</a>
                        </td>
                        <td>
                            <form action="{{ url_for('renovate.eliminar_categoria', cod_categoria=categoria.cod_categoria) }}" method="POST" style="display:inline;">
                                <button type="submit">Eliminar</button>
                            </form>
                        </td>
                        <td>
                            <a href="{{ url_for('renovate.listar_subcategorias_categorias', cod_categoria=categoria.cod_categoria) }}">Ver Subcategorías</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('renovate.crear_categoria') }}" class="btn btn-primary">Agregar Nueva Categoria</a>
    </div>
</body>
</html>
