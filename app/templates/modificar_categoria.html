<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modificar Categoría</title>
    <link rel="stylesheet" href="../static/css/registro.css">
</head>
<body>
    <div class="registro">
        <div class="barra-inicio">
            <img class="replay-svgrepo-com" src="../static/images/generales/logo.svg" />
            <div class="renovate">
                Modificar Categoría
            </div>
        </div>
        <form method="post" action="{{ url_for('renovate.modificar_categoria', cod_categoria=categoria.cod_categoria) }}">
            <div class="frame-18">
                <div class="frame-17">
                    <input type="text" id="nombre_categoria" name="nombre_categoria" placeholder="Nombre de la Categoría..." class="dorpdown-3 categoria-1" value="{{ categoria.nombre_categoria }}">
                </div>
            </div>
            <div class="frame-19">
                <input type="submit" value="Actualizar Categoría" class="dorpdown-7 categoria-7">
            </div>
        </form>
    </div>
</body>
</html>
